      <h1>Emergency Key</h1>
      <h3 id="ck" style="display: none;">click any key to set...</h3>
      <br>
      <button id="lol" class="cloakbtn">Set</button>
    </div>
  <script>
    const drive = () => {
      localStorage.setItem('cloaker', JSON.stringify({
        "title": "My Drive - Google Drive",
        "icon": "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png"
      }));
    };
    const classroom = () => {
      localStorage.setItem('cloaker', JSON.stringify({
        "title": "כיתות",
        "icon": "https://ssl.gstatic.com/classroom/favicon.png"
      }));
    };
    const google = () => {
      localStorage.setItem('cloaker', JSON.stringify({
        "title": "Google",
        "icon": "https://www.google.com/favicon.ico"
      }));
    };
    const classos = () => {
      localStorage.setItem('cloaker', JSON.stringify({
        "title": "classos",
        "icon": "https://st.classoos.com/3.70.0.78/img/favicons/apple-touch-icon-114x114.png"
      }));
    };
    const clearIcon = () => {
      const cloaker = JSON.parse(localStorage.getItem('cloaker'));
      if (cloaker) {
        delete cloaker.icon;
        localStorage.setItem('cloaker', JSON.stringify(cloaker));
        alert('Icon cleared!');
      } else {
        alert('No cloaker data found!');
      }
    };
    document.querySelector('#lol').onclick = (ev) => {
      document.querySelector('#ck').style.display = 'block';
      document.querySelector('#lol').remove();
      
      document.body.onkeydown = (key) => {
        document.body.onkeydown = null;
        localStorage.setItem('key', key.keyCode);
        document.querySelector('#ck').innerHTML = 'key set!';
      };
    };
    setTimeout(() => {
  $(function emkey() {
    try {
      document.removeEventListener('keydown');
    } catch {};

    document.addEventListener("keydown", function(event) {
      if (event.keyCode !== 77 && event.keyCode !== 89) {
        if (event.keyCode == localStorage.getItem('key')) {
          event.preventDefault();
          if (window.self !== window.top) window.top.location.href = 'https://classroom.google.com/h';
          else window.location.href = 'https://classroom.google.com/h';
        };

        return;
      };

      if (event.ctrlKey || event.metaKey) {
        event.preventDefault();
        if (window.self !== window.top) window.top.location.href = 'https://classroom.google.com/h';
        else window.location.href = 'https://classroom.google.com/h';
      };
    });
  });
  </script>
